name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine ruff mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install .  # Install the package itself
        
    - name: Lint with Ruff
      run: |
        # Stop on errors
        ruff check .
        
    - name: Type check with Mypy
      run: |
        mypy src/blackice --ignore-missing-imports
        
    - name: Run Tests
      run: |
        python scripts/test_blackice.py
        
    - name: Run Systems Invariant Tests (Determinism)
      run: |
        python scripts/test_determinism.py

    - name: Run Operational Smoke Test (CLI)
      run: |
        python scripts/test_cli_smoke.py
